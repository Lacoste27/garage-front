<div class="row">
    <div class="col-xl-12">
        <p>
            <a [routerLink]="['/users/voitures/ajout']"><button class="btn btn-danger">Ajouter une voiture</button></a>
        </p>
        <app-card cardTitle="Liste des voitures" [options]="false" blockClass="table-border-style">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Numéro du véhicule</th>
                            <th>Modèle</th>
                            <th>Marque</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let voiture of voitures; index as i">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{voiture.numero}}</td>
                            <td>{{voiture.model}}</td>
                            <td>{{voiture.marque}}</td>
                        </tr>
                    </tbody>
                </table>
                <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status" aria-hidden="true"></span>
            </div>
        </app-card>
    </div>
</div>
