<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Ajouter des depenses" [options]="false">
      <div class="col-md-12">
        <form
          [formGroup]="form"
          (ngSubmit)="addDepense()"
          class="needs-validation"
          novalidate
        >
          <div class="form-group row">
            <label for="numero" class="col-sm-3 col-form-label">Date </label>
            <div class="col-sm-5">
              <input
                type="date"
                class="form-control"
                formControlName="date"
                id="numero"
                placeholder="4589 WWT"
                required
              />
            </div>
          </div>
          <div *ngIf="submitted && f['date'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser la date
            </div>
          </div>
          <br />
          <div class="form-group row">
            <label for="marque" class="col-sm-3 col-form-label">Motif</label>
            <div class="col-sm-5">
                <select class="form-control" formControlName="motif" id="" required>
                    <option value="achat piece">Achat pièces</option>
                    <option value="loyer">Loyer</option>
                    <option value="salaire">Salaire</option>
                </select>
            </div>
          </div>
          <div *ngIf="submitted && f['motif'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser le motif
            </div>
          </div>
          <br />
          <div class="form-group row">
            <label for="model" class="col-sm-3 col-form-label">Montant</label>
            <div class="col-sm-5">
              <input
                type="number"
                class="form-control"
                formControlName="montant"
                id="model"
                placeholder=""
                required
              />
            </div>
          </div>
          <div *ngIf="submitted && f['montant'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser le montant
            </div>
          </div>
          <br />
          <div *ngIf="error">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Un problème est survenu lors de l'insertion de votre véhivule
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">
                Ajouter
                <span
                  class="spinner-border spinner-border-sm"
                  *ngIf="loading"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
<div class="row">
  <app-card cardTitle="Liste des depenses" [options]="false"> </app-card>
</div>
