<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-user-plus auth-icon"></i>
          </div>
          <h3 class="mb-4">Inscription</h3>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="nom"
              placeholder="Nom"
            />
          </div>
          <div *ngIf="submitted && f['nom'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 8px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser votre email
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="prenom"
              placeholder="Prenom"
            />
          </div>
          <div *ngIf="submitted && f['prenom'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser votre prenom
            </div>
          </div>
          <div class="input-group mb-4">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div *ngIf="submitted && f['email'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser votre email
            </div>
          </div>
          <div class="input-group mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Mot de passe"
              formControlName="password"
            />
          </div>
          <div *ngIf="submitted && f['password'].errors">
            <div
              class="offset-3"
              style="
                padding-left: 12px;
                padding-top: 10px;
                font-size: 12px;
                color: red;
              "
            >
              Veuillez préciser votre mot de pass
            </div>
          </div>
          <button class="btn btn-primary shadow-2 mb-4">
            S'inscrire
            <span
              class="spinner-border spinner-border-sm"
              *ngIf="loading"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
          <p class="mb-0 text-muted">
            Vous avez déjà une compte ?
            <a [routerLink]="['/auth/client/signin']"> Se connecter</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
